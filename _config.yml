remote_theme: mmistakes/minimal-mistakes
minimal_mistakes_skin: "default"

markdown: CommonMarkGhPages

author:
  name: "Leonard Berrada"
  avatar: "/assets/images/avatar_small.jpg"
  bio: "Research Scientist @DeepMind." # Note: Markdown is allowed
  location: "London, UK"
  links:
    - label: "Google Scholar"
      icon: "fas fa-fw fa-user-graduate"
      url: https://scholar.google.co.uk/citations?hl=en&user=zoae83AAAAAJ"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/lberrada"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/leonardberrada"

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jemoji
  - jekyll-include-cache

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: false
      comments: false
      share: false
      related: false